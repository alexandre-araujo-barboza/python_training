<div class="topnav">
  <a class="active" href="{% url 'contact:index' %}">Contatos</a>
  <a href="{% url 'contact:create' %}">Novo</a>
  <a href="#">Registro</a>
  <a href="#">Login</a>
  <div class="search-container">
    <form 
      action="{% url 'contact:search' %}" 
      method="GET">
      <table>
        <tr>
          <td> 
            <input 
              type="search" 
              class="search-input"
              placeholder="Buscar"
              id="search"
              name="q"
              value="{{ request.GET.q.strip }}"
            >
          </td>
          <td>
            <button type="submit" style="background-color: rgb(230, 230, 245) !important;"><i class="fa fa-search"></i></button>
          </td>
        </tr>
      </table>  
    </form>
  </div>
</div>
