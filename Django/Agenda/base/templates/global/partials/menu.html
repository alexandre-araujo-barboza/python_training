<div class="topnav">
  <a class="active" href="{% url 'contact:index' %}">Contatos</a>
  {% if user.is_authenticated %}
    <a href="{% url 'contact:create' %}" class="menu-link">Novo</a>
    <a href="{% url 'contact:user_update' %}" class="menu-link">Perfil</a>
    <a href="{% url 'contact:logout' %}" class="menu-link">Logout</a>
  {% else %}
    <a href="{% url 'contact:login' %}" class="menu-link">Login</a>
    <a href="{% url 'contact:register' %}" class="menu-link">Registro</a>
  {% endif %}
  <div class="search-container">
    <form 
      action="{% url 'contact:search' %}" 
      method="GET">
      <table>
        <tr>
          <td> 
            <input 
              type="search" 
              class="search-input"
              placeholder="Buscar"
              id="search"
              name="q"
              value="{{ request.GET.q.strip }}"
            >
          </td>
          <td>
            <button type="submit" style="background-color: rgb(230, 230, 245) !important;"><i class="fa fa-search"></i></button>
          </td>
        </tr>
      </table>  
    </form>
  </div>
</div>
